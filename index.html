<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Signup Page</title>
</head>

<body>
  <figure class="splash">

    <div class="title-backdrop">
      <img class="title-logo" src="images/odin-lined.png" alt="">
      <h1 class="title"> Odin</h1>
    </div>

    <figcaption class="splash-caption">
      Photo by
      <a href="https://unsplash.com/@andyjh07" target="_blank" rel="noopener noreferrer">Andy Holmes</a>
      from
      <a href="https://unsplash.com/photos/rCbdp8VCYhQ" target="_blank" rel="noopener noreferrer">Unsplash</a>
    </figcaption>
  </figure>

  <section class="signup">
    <div class="call-to-action">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br> Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>

    <form id="signup-form">
      <h2>Let's do this!</h2>

      <div class="row">
        <div class="col">
          <label for="first_name" class="required">First Name</label>
          <input type="text" name="first_name" id="first-name" placeholder="John" required>
        </div>
        <div class="col">
          <label for="last_name" class="required">Last Name</label>
          <input type="text" name="last_name" id="last-name" placeholder="Doe" required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="email" class="required">Email</label>
          <input type="email" name="email" id="email" placeholder="johndoe@mail.com" required>
        </div>
        <div class="col">
          <label for="phone_number">Phone Number</label>
          <input type="tel" name="phone_number" id="phone-number" placeholder="123-456-7890">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="password" class="required">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password..." required>
        </div>
        <div class="col">
          <label for="confirm_password" class="required">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm-password" placeholder="Enter same password..."
            required>
        </div>
      </div>
    </form>

    <button class="btn">Create Account</button>

    <p class="login">Already have an account? <a href="*">Log in</a></p>
  </section>


  <script src="script.js"></script>
</body>

</html>
